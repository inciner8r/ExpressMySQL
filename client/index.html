<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="stylesheet.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <title>web app</title>
  </head>
  <body>
    <main>
      <div class="form">
        <div
          class="form-element input-group mb-3 d-flex align-items-center justify-content-center"
        >
          <span class="input-group-text" id="basic-addon1">Name</span>
          <!-- <label>Name:</label> -->
          <input type="text" id="name-input" />
        </div>
        <div
          class="form-element input-group mb-3 d-flex align-items-center justify-content-center"
        >
          <span class="input-group-text" id="basic-addon1">Address</span>
          <input type="text" id="address-input" />
        </div>
        <div
          class="form-element input-group mb-3 d-flex align-items-center justify-content-center"
        >
          <span class="input-group-text" id="basic-addon1">Age</span>
          <input type="text" id="age-input" />
        </div>
        <div
          class="form-element input-group mb-3 d-flex align-items-center justify-content-center"
        >
          <span class="input-group-text" id="basic-addon1">Date Of Birth</span>
          <input type="text" id="dob-input" />
        </div>
        <div
          class="form-element input-group mb-3 d-flex align-items-center justify-content-center"
        >
          <span class="input-group-text" id="basic-addon1">Roll Number</span>
          <input type="text" id="rollno-input" />
        </div>
        <div
          class="form-element input-group mb-3 d-flex align-items-center justify-content-center"
        >
          <span class="input-group-text" id="basic-addon1">Blood Group</span>
          <input type="text" id="blood-input" />
        </div>

        <button id="add-name-btn" class="btn btn-light mb-3">Add</button>
      </div>

      <div class="d-flex align-items-center justify-content-center m-5">
        <input placeholder="search by name" id="search-input" />
        <button id="search-btn">Search</button>
      </div>

      <table id="table" class="table">
        <thead>
          <th>ID</th>
          <th>Name</th>
          <th>Address</th>
          <th>Age</th>
          <th>Date of Birth</th>
          <th>Roll Number</th>
          <th>Blood group</th>
          <th>Date Added</th>
          <th>Delete</th>
          <th>Edit</th>
        </thead>
        <tbody></tbody>
      </table>

      <section hidden id="update-row">
        <div class="form">
          <div
            class="form-element input-group mb-3 d-flex align-items-center justify-content-center"
          >
            <span class="input-group-text" id="basic-addon1">Name</span>
            <input type="text" id="update-name-input" />
          </div>
          <div
            class="form-element input-group mb-3 d-flex align-items-center justify-content-center"
          >
            <span class="input-group-text" id="basic-addon1">Address</span>
            <input type="text" id="update-address-input" />
          </div>
          <div
            class="form-element input-group mb-3 d-flex align-items-center justify-content-center"
          >
            <span class="input-group-text" id="basic-addon1">Age</span>
            <input type="text" id="update-age-input" />
          </div>

          <div
            class="form-element input-group mb-3 d-flex align-items-center justify-content-center"
          >
            <span class="input-group-text" id="basic-addon1"
              >Date Of Birth</span
            >
            <input type="text" id="update-dob-input" />
          </div>
          <div
            class="form-element input-group mb-3 d-flex align-items-center justify-content-center"
          >
            <span class="input-group-text" id="basic-addon1">Roll Number</span>
            <input type="text" id="update-rollno-input" />
          </div>
          <div
            class="form-element input-group mb-3 d-flex align-items-center justify-content-center"
          >
            <span class="input-group-text" id="basic-addon1">Blood Group</span>
            <input type="text" id="update-blood-input" />
          </div>
          <button id="update-row-btn">Update</button>
        </div>
      </section>
    </main>
    <script src="index.js"></script>
  </body>
</html>
